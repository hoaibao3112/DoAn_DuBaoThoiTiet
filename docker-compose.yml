version: '3.8'

services:
  # FastAPI AI Assistant service
  ai-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-assistant
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount service account JSON for Google Drive
      - ./secrets/service_account.json:/secrets/service_account.json:ro
    networks:
      - ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  # n8n workflow automation
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TIMEZONE:-Asia/Ho_Chi_Minh}
    volumes:
      - n8n-data:/home/node/.n8n
      # Optional: mount workflows for backup
      - ./n8n-workflows:/home/node/.n8n/workflows
    networks:
      - ai-network
    depends_on:
      - ai-assistant

  # Optional: PostgreSQL for n8n (recommended for production)
  # Uncomment if you want persistent database instead of SQLite
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: n8n-postgres
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_USER=n8n
  #     - POSTGRES_PASSWORD=n8n_password
  #     - POSTGRES_DB=n8n
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - ai-network

volumes:
  n8n-data:
    driver: local
  # postgres-data:
  #   driver: local

networks:
  ai-network:
    driver: bridge
